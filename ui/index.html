<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=1.0">
    <title>Eval Essay</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/skeleton.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <style>
        .loading-status {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
        }

        .loading-status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .loading-status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        textarea {
            width: 100%;
            height: 100%;
            min-height: 200px;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            margin: 0;
            resize: none;
            border-radius: 0 0 4px 4px;
            border: 1px solid #D1D1D1;
            border-top: none;
        }

        .tab-container {
            margin-bottom: 15px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #D1D1D1;
            margin-bottom: 0;
        }

        .tab {
            padding: 8px 16px;
            cursor: pointer;
            background-color: #f5f5f5;
            border: 1px solid #D1D1D1;
            border-bottom: none;
            margin-right: 2px;
            border-radius: 4px 4px 0 0;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .tab:hover {
            background-color: #e8e8e8;
        }

        .tab.active {
            background-color: #fff;
            font-weight: bold;
            border-bottom: 1px solid #fff;
            margin-bottom: -1px;
        }

        .tab-content {
            display: none;
            height: 240px;
        }

        .tab-content.active {
            display: block;
        }

        .markdown-preview {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            border: 1px solid #D1D1D1;
            border-top: none;
            border-radius: 0 4px 4px 4px;
            padding: 10px;
            background-color: #fff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            box-sizing: border-box;
        }

        .markdown-preview:empty::before {
            content: 'Preview will be here...';
            color: #999;
            font-style: italic;
        }

        .markdown-preview h1,
        .markdown-preview h2,
        .markdown-preview h3 {
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        .markdown-preview h1:first-child,
        .markdown-preview h2:first-child,
        .markdown-preview h3:first-child {
            margin-top: 0;
        }

        .markdown-preview p {
            margin-bottom: 1em;
        }

        .markdown-preview code {
            background-color: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }

        .markdown-preview pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }

        .markdown-preview pre code {
            background-color: transparent;
            padding: 0;
        }

        .markdown-preview ul,
        .markdown-preview ol {
            margin-left: 20px;
            margin-bottom: 1em;
        }

        #output {
            min-height: 300px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #D1D1D1;
            border-radius: 4px;
            padding: 10px;
            background-color: #fff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.6;
        }

        #output h1, #output h2, #output h3 {
            margin-top: 1em;
            margin-bottom: 0.5em;
        }

        #output p {
            margin-bottom: 1em;
        }

        #output code {
            background-color: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }

        #output pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }

        #output ul, #output ol {
            margin-left: 20px;
            margin-bottom: 1em;
        }
    </style>
    <script>
        function renderMarkdown(textareaId, previewId) {
            const textarea = document.getElementById(textareaId);
            const preview = document.getElementById(previewId);
            
            if (textarea.value.trim()) {
                const html = marked.parse(textarea.value);
                preview.innerHTML = html;
            } else {
                preview.innerHTML = '';
            }
        }

        function switchTab(fieldId, tabName) {
            // Switch active tab
            const editTab = document.getElementById(`${fieldId}-edit-tab`);
            const previewTab = document.getElementById(`${fieldId}-preview-tab`);
            const editContent = document.getElementById(`${fieldId}-edit-content`);
            const previewContent = document.getElementById(`${fieldId}-preview-content`);
            
            if (tabName === 'edit') {
                editTab.classList.add('active');
                previewTab.classList.remove('active');
                editContent.classList.add('active');
                previewContent.classList.remove('active');
            } else {
                editTab.classList.remove('active');
                previewTab.classList.add('active');
                editContent.classList.remove('active');
                previewContent.classList.add('active');
                
                // Render markdown when switching to preview
                renderMarkdown(fieldId, `${fieldId}-preview`);
            }
        }

        function setupMarkdownPreviews() {
            const textareas = ['task', 'rubric', 'essay'];
            
            textareas.forEach(id => {
                const textarea = document.getElementById(id);
                
                textarea.addEventListener('input', () => {
                    const previewContent = document.getElementById(`${id}-preview-content`);
                    if (previewContent.classList.contains('active')) {
                        renderMarkdown(id, `${id}-preview`);
                    }
                });
            });
        }

        function setupAutosave() {
            // Restore saved values
            const task = document.getElementById('task');
            const rubric = document.getElementById('rubric');
            const essay = document.getElementById('essay');

            task.value = localStorage.getItem('task') || '';
            rubric.value = localStorage.getItem('rubric') || '';
            essay.value = localStorage.getItem('essay') || '';

            // Set up autosave handlers
            task.addEventListener('input', () => {
                localStorage.setItem('task', task.value);
            });
            rubric.addEventListener('input', () => {
                localStorage.setItem('rubric', rubric.value);
            });
            essay.addEventListener('input', () => {
                localStorage.setItem('essay', essay.value);
            });

            // Autosave model selection
            const modelSelect = document.getElementById('modelSelect');
            modelSelect.addEventListener('change', () => {
                localStorage.setItem('modelSelect', modelSelect.value);
            });
        }

        function restoreModelSelection() {
            const modelSelect = document.getElementById('modelSelect');
            const savedModel = localStorage.getItem('modelSelect');
            if (savedModel) {
                modelSelect.value = savedModel;
            }
        }
        function listModels() {
            fetch('/listmodels.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const modelSelect = document.getElementById('modelSelect');
                    while (modelSelect.options.length > 1) {
                        modelSelect.remove(1);
                    }
                    if (data.available_models && data.available_models.length > 0) {
                        data.available_models.forEach(model => {
                            const option = document.createElement('option');
                            option.value = model;
                            option.text = model;
                            modelSelect.appendChild(option);
                        });
                        // Restore saved selection after loading list
                        restoreModelSelection();
                    } else {
                        console.warn('No models available');
                    }
                })
                .catch(error => {
                    console.error('Error loading models:', error);
                    alert('Error loading models: ' + error.message);
                });
        }
    </script>
    <script>
        async function evaluateEssay() {
            const task = document.getElementById('task').value;
            const rubric = document.getElementById('rubric').value;
            const essay = document.getElementById('essay').value;
            const model = document.getElementById('modelSelect').value;
            const submitButton = document.getElementById('submitButton');
            const outputElement = document.getElementById('output');

            if (!task.trim()) {
                alert('Please enter a task');
                return;
            }
            if (!rubric.trim()) {
                alert('Please enter a rubric');
                return;
            }
            if (!essay.trim()) {
                alert('Please enter an essay');
                return;
            }
            if (!model) {
                alert('Please select a model');
                return;
            }

            outputElement.textContent = 'Evaluating essay...';
            outputElement.className = 'loading-status';
            submitButton.disabled = true;

            try {
                const response = await fetch('/evaluate.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        "name": "eval_essay",
                        "description": task,
                        "rubric": rubric,
                        "essay": essay,
                        "model": model
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const unpacked = await response.text();
                const result = JSON.parse(unpacked);
                
                // Render markdown to HTML
                const markdownText = result.evaluation;
                const html = marked.parse(markdownText);
                outputElement.innerHTML = html;

                outputElement.className = 'loading-status success';
                setTimeout(() => {
                    outputElement.className = '';
                }, 3000);
            } catch (error) {
                console.error('Error evaluating essay:', error);
                outputElement.textContent = 'Error: ' + error.message;
                outputElement.className = 'loading-status error';
            } finally {
                submitButton.disabled = false;
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            setupAutosave();
            listModels();
            setupMarkdownPreviews();
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="twelve columns">
                <h1>Eval Essay</h1>
            </div>
        </div>
        <div class="row">
            <div class="six columns">
                <form>
                    <label for="task">Task</label>
                    <div class="tab-container">
                        <div class="tabs">
                            <div id="task-edit-tab" class="tab active" onclick="switchTab('task', 'edit')">‚úèÔ∏è Edit</div>
                            <div id="task-preview-tab" class="tab" onclick="switchTab('task', 'preview')">üëÅÔ∏è Preview</div>
                        </div>
                        <div id="task-edit-content" class="tab-content active">
                            <textarea id="task" name="task" rows="10" cols="50"></textarea>
                        </div>
                        <div id="task-preview-content" class="tab-content">
                            <div id="task-preview" class="markdown-preview"></div>
                        </div>
                    </div>
                    
                    <label for="rubric">Rubric</label>
                    <div class="tab-container">
                        <div class="tabs">
                            <div id="rubric-edit-tab" class="tab active" onclick="switchTab('rubric', 'edit')">‚úèÔ∏è Edit</div>
                            <div id="rubric-preview-tab" class="tab" onclick="switchTab('rubric', 'preview')">üëÅÔ∏è Preview</div>
                        </div>
                        <div id="rubric-edit-content" class="tab-content active">
                            <textarea id="rubric" name="rubric" rows="10" cols="50"></textarea>
                        </div>
                        <div id="rubric-preview-content" class="tab-content">
                            <div id="rubric-preview" class="markdown-preview"></div>
                        </div>
                    </div>
                    <label for="modelSelect">Select Model</label>
                    <select id="modelSelect" name="modelSelect">
                        <option value="">--Select a model--</option>
                    </select>
                </form>
            </div>
            <div class="six columns">
                <label for="essay">Essay</label>
                <div class="tab-container">
                    <div class="tabs">
                        <div id="essay-edit-tab" class="tab active" onclick="switchTab('essay', 'edit')">‚úèÔ∏è Edit</div>
                        <div id="essay-preview-tab" class="tab" onclick="switchTab('essay', 'preview')">üëÅÔ∏è Preview</div>
                    </div>
                    <div id="essay-edit-content" class="tab-content active">
                        <textarea id="essay" name="essay" rows="10" cols="50"></textarea>
                    </div>
                    <div id="essay-preview-content" class="tab-content">
                        <div id="essay-preview" class="markdown-preview"></div>
                    </div>
                </div>
                
                <label for="output">Output</label>
                <div id="output"></div>
                <input type="button" class="button" id="submitButton" value="Evaluate Essay" onclick="evaluateEssay()">
            </div>
        </div>
    </div>
</body>

</html>
